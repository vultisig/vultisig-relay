name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      additional_tag:
        required: false
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/vultisig/vultisig-relay/router:${{ inputs.tag }}
            ${{ inputs.additional_tag != '' && format('ghcr.io/vultisig/vultisig-relay/router:{0}', inputs.additional_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
